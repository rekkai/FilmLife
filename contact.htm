<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script defer src="validate.js"></script>
<style>

body {margin: 0;}

.header {
          text-align: center;
          padding: 32px;
        }

ul.topnav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

ul.topnav li {float: left;}

ul.topnav li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

ul.topnav li a:hover:not(.active) {background-color: #111;}

ul.topnav li a.active {background-color: #04AA6D;}

ul.topnav li.right {float: right;}

@media screen and (max-width: 600px) {
  ul.topnav li.right, 
  ul.topnav li {float: none;}
}

body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

* {
  box-sizing: border-box;
}

html {
  font-size: 16px;
  font-family: sans-serif;
}

input:focus::placeholder {
  color: transparent;
}

.contact-form--cont {
  background: lightblue;
  padding: 1rem;
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  border-radius: 3px;
  border: 2px solid darkblue;
}

#form input,
#form input[type="text"],
#form textarea,
#form select {
  padding: 0;
  background: none;
  border: none;
  border-radius: 0;
  /*   outline: none; */
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
}

#form input,
#form input[type="text"],
#form textarea,
#form select {
  color: darkblue;
  text-align: left;
  font-size: 1.25rem;
  background: white;
  border: 2px solid darkblue;
  padding: 1rem 0.5rem;
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  border-radius: 3px;
}

#form label {
  display: block;
  padding: 10px 0;
}

#form label:after {
  content: "";
  display: block;
  margin-bottom: 0.5rem;
}

#form label span {
  color: darkred;
}

.button,
#form input,
#form input[type="submit"] {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #ffffff;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button:hover {
  background: blue;
}


</style>
</head>
<body>

    <ul class="topnav">
        <li><a href="index.htm">Home</a></li>
        <li><a href="filmmaker.htm">Experience As A Filmmaker</a></li>
        <li><a href="writer.htm">Passion As A Writer</a></li>
        <li><a class="active" href="contact.htm">Contact</a></li>
        <li class="right"><a href="about.htm">About</a></li>
      </ul>    

<header class="header">
<h1>Sign Up for our Exclusive Film Information</h1>

<div class="contact-form--cont">

  <form id="form" class="contact-form">

    <label>Full Name: <span>(required)</span>
      <input id="full-name" name="full-name" required="" type="text" placeholder="John Smith">
    </label>

    <label>Phone Number: <span>(required)</span>
      <input id="phone-number" name="phone-number" required="" type="text" placeholder="502-877-5309">
    </label>

    <label>Email Address: <span>(required)</span>
      <input type="text" id="email-address" placeholder="jsmith@gmail.com" />
    </label>

    <input type="submit" value="Submit" id="submit-btn" class="button" />

  </form>

</div>

</body>
</html>
